<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Donut Touch - Game</title>
  </head>
  <body>
    <main class="container">
      <h1>DONUT TOUCH</h1>
      <p class="instructions">Click on the start zone to start each level. To win, get from the start zone to the end zone without letting your cursor touch any of the obstacles or leave the game screen. Collect donuts along the way for points!</p>
      <input class="input" type="text" placeholder="Enter username" required="required" />
      <a class="button play-button">Play!</a>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
