<!DOCTYPE html>
<html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" >
    <title>GAME NAME - Level One</title>
  </head>
  <body>
    <main>
      <header class="information-bar">
        <div class="container">
          <a href="index.html">
            <h2 class="title">GAME NAME</h2>
          </a>
          <h2 class="title">LEVEL TWO</h2>

          <div class="score-board">
            <!-- <h3 class="score-content" id="timer">00:00:00</h3> -->
            <h3 class="score-content" id="username"></h3>
            <h3 class="score-content" id="user-score">0000</h3>
          </div>
        </div>
      </header>

      <section class="game-screen">
        <span class="start-end-zone" id="start-zone">START</span>
        <span class="obstacle"></span>
        <span class="start-end-zone" id="end-zone">END</span>
      </section>

      <section class="level-cleared">
        <h2 class="title">Level cleared!</h1>
        <a class="button" href="level-two.html">Play again</a>
        <a class="button" href="level-three.html">Next level</a>
        <a class="button" href="index.html">Return to menu</a>
      </section>

      <section class="game-over">
        <h2 class="title">GAME OVER</h1>
        <a class="button" href="level-two.html">Play again</a>
        <a class="button" href="level-three.html">Next level</a>
        <a class="button" href="index.html">Return to menu</a>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
